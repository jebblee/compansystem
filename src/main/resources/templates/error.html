<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Error</title>
</head>
<body>
    <!-- ポイント：各種エラー内容の表示 -->
    <h1 th:text="${status} + ' ' + ${error}"></h1>
    <p th:text="${message}"></p>
    <p th:text="#{returnBack}"></p>
    <form action="/login">
				<input type="submit" th:value="#{logout}" class="btn btn-warning"></input>
	</form>
</body>
</html>
