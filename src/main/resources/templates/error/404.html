<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>404Error</title>
</head>
<body>
    <h1 th:text="${status} + ' ' + ${error}"></h1>
    <p>これは、404エラーの専用ページです</p>
    <p>ログイン画面に戻ってください</p>
    <form action="/login">
				<input type="submit" th:value="#{logout}" class="btn btn-warning"></input>
	</form>
</body>
</html>
