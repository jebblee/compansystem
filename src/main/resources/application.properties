#配饰访问数据库相关的信息
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:33060/companydata2 
#设置tomcat内置端口号
server.port=8080
#设置数据库名称
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
mybatis.mapper-locations=classpath:/mapper/*.xml
#设置日志级别
logging.level.root=INFO
logging.level.org.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.file.name=SpringLogin.log
logging.file.path=D:/sts_work
#表明静态资源的访问位置
spring.web.resources.static-locations=classpath:/templates/,classpath:/static/
#设定国际化相关配置
spring.messages.basename=i18n/messages